<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,700;1,300;1,700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9e8f47eb1f.js" crossorigin="anonymous"></script>
    <!-- Fancy Box -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <!-- Tiny Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.helper.ie8.js"></script><![endif]-->

    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio</title>
</head>

<body>

    <header class="grid-container">
        <div>
            <section id="logo-container">
                <img src="img/header/logo.png" alt="Q logo">
            </section>
            <section id="burger-container">
                <i class="fas fa-bars"></i>
            </section>
        </div>
    </header>
    <section id="contact-hero">
            <div>
                <img src="img/contact/contact.jpg" alt="finger points to sky">
                <h1>CONTACT</h1>
            </div>
        </section>
        
        <section id="contact-map">
            <div>
                <div id="map"></div>
            </div>
        </section>
    <footer class="grid-container">
                <div>
                    <h1>Qiujin Zou</h1>
                    <ul>
                        <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/qiujin-zou-813805162/"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="https://github.com/qiujin123"><i class="fab fa-github"></i></a></li>
                        <li><a href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                    <h6>Â© 2020 Qzoudesign. All rights reserved.</h6>
                </div>
            </footer>

    <script>
     function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.956521, lng: -75.192899},
          zoom: 12,

          styles: [
            {elementType: 'geometry', stylers: [{color: '#00060B'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#EE1C4E'}]},
           
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#F2F2F2'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYjCSZyn_arJhdU9mTpsdulr5Pb6hfu44&callback=initMap">
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <!-- Fancy Box -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- Tiny Slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    
    <script src="js/scripts-min.js"></script>


</body>

</html>
